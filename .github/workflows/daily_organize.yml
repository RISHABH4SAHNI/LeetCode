name: Auto LeetCode Organization

on:
  push:
    paths:
      - 'Daily Questions/**'
    branches:
      - main
      - master

  workflow_dispatch:

jobs:
  organize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Organize Files
      run: |
        python scripts/simple_organizer.py --auto-mode
    
    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        if [[ -n $(git status --porcelain) ]]; then
          git add .
          git commit -m "Auto-organize: Copied files from Daily Questions to difficulty folders - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "✅ Files organized and changes committed"
        else
          echo "ℹ️ No changes to commit - files already organized"
        fi
